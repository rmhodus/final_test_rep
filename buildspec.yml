version: 0.2

phases:
  install:
    commands:
      - echo Install started on `date`

  build:
    commands:
      - echo Build started on `date`
      - docker build -t my-nodejs-app .
      - docker images

  post_build:
    commands:
      - echo Build completed on `date`

      # login to ECR
      - aws ecr get-login-password --region us-east-1 | docker login --username AWS --password-stdin 004226106633.dkr.ecr.us-east-1.amazonaws.com

      # tag + push
      - docker tag my-nodejs-app:latest 004226106633.dkr.ecr.us-east-1.amazonaws.com/my-nodejs-app:latest
      - docker push 004226106633.dkr.ecr.us-east-1.amazonaws.com/my-nodejs-app:latest

      # generate imagedefinitions.json for ECS deploy action in CodePipeline
      - printf '[{"name":"YOUR_CONTAINER_NAME_IN_TASK_DEF","imageUri":"%s"}]' \
        004226106633.dkr.ecr.us-east-1.amazonaws.com/my-nodejs-app:latest \
        > imagedefinitions.json

artifacts:
  files:
    - imagedefinitions.json

